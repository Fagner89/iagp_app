name: ğŸ”¥ Firebase Deploy (Firestore Indexes + Rules)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Firebase Config
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ”§ Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Instalar Firebase CLI
        run: npm install -g firebase-tools

      - name: ğŸ”‘ Autenticar com Firebase
        run: firebase deploy --only firestore:indexes,firestore:rules --token ${{ secrets.FIREBASE_TOKEN }}
